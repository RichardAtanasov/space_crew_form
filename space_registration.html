<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap">
    <title>Mission Space Registration</title>
</head>

<body>
    <form action="" class="space_form">
        <h1>Join Our Space Crew!</h1>
        <h2>Please Fill Out The Information Below:</h2>
        <div class="info">
            <label for="username" required>Username: </label>
            <input type="text" name="username" id="username" placeholder="Username">
            <label for="password" required>Password: </label>
            <input type="password" name="password" id="password" placeholder="Password">
            <label for="password" required>Re-Type Password: </label>
            <input type="password" name="password" id="password" placeholder="Password">
            <label for="email" required>Please Enter Your Email: </label>
            <input type="email" name="email" id="email" placeholder="Email Address">
        </div>
        <div class="age">
            <label for="age" required>Age Selection: </label>
            <select name="age_selection" id="age">Below 18
                <option value="">--Select Your Age--</option>
                <option value="child">Under 18</option>
                <option value="young_adult">18-29</option>
                <option value="adult">30-49</option>
                <option value="senior">50-75</option>
            </select>
        </div>
        <div class="gender">
            <label for="gender">Select Your Gender: </label>
            <label for="male">Male</label>
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Female</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="male">Anonymous</label>
            <input type="radio" name="gender" id="anonymous" value="refuse">
            </select>
        </div>
        <button>Register!</button>
    </form>




</html>
